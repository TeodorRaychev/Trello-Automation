name: Run API Tests in Docker

on:
  workflow_dispatch:
    inputs:
      suite:
        description: "Which TestNG suite to run"
        required: true
        default: "full_suite.xml"
        type: choice
        options:
          - full_suite.xml
          - board_suite.xml
          - card_suite.xml
  push:
    branches:
      - main

jobs:
  docker-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t api-tests .

      - name: Run Tests in Docker Container
        run: docker run --name api-tests-run api-tests

      - name: Copy Reports from Container
        if: always()
        run: |
          docker run --name api-tests-run \
          -e SUITE_FILE=${{ github.event.inputs.suite }} \
          api-tests

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: surefire-reports/

      - name: Publish Test Results in GitHub UI
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Docker TestNG Results
          path: surefire-reports/TEST-*.xml
          reporter: java-junit
